<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #F8F9FA;
        }

        .card {
            background-color: #FFFFFF;
            color: #272C30;
        }

        .btn-primary {
            background-color: #272C30;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header" style="background-color: #272C30; color: #FFFFFF;">
                    Tela de Login
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Digite seu nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for "password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gn5383j8QqXsWf5u6C5r5s5lZd5DZd5E5O5f5l5u5Zx5r5f5B5X5Z5Z5Z5Z5Z5Z5Z5Z"
        crossorigin="anonymous"></script>
</body>
</html>
